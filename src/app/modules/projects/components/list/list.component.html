<section class="container">
  <div *ngFor="let project of projects">
    <a
      [id]="generateItemId(project.id)"
      [routerLink]="['/', projectsPath, project.id]"
      routerLinkActive
      #rla="routerLinkActive"
      class="link"
    >
      <div [classList]="rla.isActive ? 'active item' : 'item'">
        <span class="tui-text_body-s">{{ project.startDate | parseDate }} - {{ project.endDate | parseDate }}</span>
        <h1 class="tui-text_h6">{{ project.subject }}</h1>
        <p class="tui-text_body-m">{{ project.createdBy }}</p>
      </div>
    </a>
  </div>
</section>
